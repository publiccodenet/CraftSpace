name: Deploy Spacetime Website

on:
  push:
    branches:
      - main  # or master, depending on your default branch
    paths:
      - 'WebSites/spacetime/**'  # Only trigger when files in this directory change

jobs:
  deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: "pages"
      cancel-in-progress: false
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
        
      - name: Diagnostic - Check LFS
        run: |
          git lfs ls-files
          echo "=== LFS Status ==="
          git lfs status
          
      - name: Diagnostic - Check WebSites directory
        run: |
          echo "=== WebSites/spacetime contents ==="
          ls -la WebSites/spacetime/
          echo "=== Build directory ==="
          ls -la WebSites/spacetime/Build/
          echo "=== Template directory ==="
          ls -la WebSites/spacetime/TemplateData/
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Diagnostic - Check artifact contents
        run: |
          echo "=== Files to be uploaded ==="
          find ./WebSites/spacetime -type f
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './WebSites/spacetime'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 