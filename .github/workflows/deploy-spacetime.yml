name: Deploy Spacetime Website

on:
  push:
    branches:
      - main  # or master, depending on your default branch
    paths:
      - 'WebSites/spacetime/**'  # Only trigger when files in this directory change

jobs:
  deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: "pages"
      cancel-in-progress: false
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
        
      - name: Diagnostic - Check LFS and Build files
        run: |
          echo "=== LFS Status ==="
          git lfs ls-files
          git lfs status
          
          echo "=== WebSites/spacetime contents ==="
          ls -la WebSites/spacetime/
          
          echo "=== Build directory contents ==="
          ls -la WebSites/spacetime/Build/
          
          echo "=== Check .gz files ==="
          find WebSites/spacetime/Build -name "*.gz" -ls
          
          echo "=== File sizes ==="
          du -h WebSites/spacetime/Build/*
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './WebSites/spacetime'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Copy Unity build files
        run: |
          mkdir -p WebSites/spacetime/Build
          cp -r SvelteKit/BackSpace/static/Build/WebGL/* WebSites/spacetime/Build/ 