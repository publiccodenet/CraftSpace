name: Deploy Spacetime Website

on:
  push:
    branches:
      - main  # or master, depending on your default branch
    paths:
      - 'WebSites/spacetime/**'  # Only trigger when files in this directory change

jobs:
  deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: "pages"
      cancel-in-progress: false
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
        
      - name: Create _headers file
        run: |
          echo "/*" > WebSites/spacetime/_headers
          echo "  Access-Control-Allow-Origin: *" >> WebSites/spacetime/_headers
          echo "/Build/*.gz" >> WebSites/spacetime/_headers
          echo "  Content-Encoding: gzip" >> WebSites/spacetime/_headers
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './WebSites/spacetime'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Copy Unity build files
        run: |
          mkdir -p WebSites/spacetime/Build
          cp -r SvelteKit/BackSpace/static/Build/WebGL/* WebSites/spacetime/Build/ 