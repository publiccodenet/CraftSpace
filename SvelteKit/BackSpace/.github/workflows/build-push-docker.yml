name: Build and Push Docker Image

on:
  push:
    branches: [ main ]
    paths:
      - 'SvelteKit/BackSpace/server/**'
      - 'SvelteKit/BackSpace/Dockerfile'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: ./SvelteKit/BackSpace
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/craftspace:latest,${{ secrets.DOCKERHUB_USERNAME }}/craftspace:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/craftspace:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/craftspace:buildcache,mode=max 