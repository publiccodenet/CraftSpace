name: Build and Deploy SvelteKit

on:
  push:
    branches: [ main ]
    paths:
      - 'SvelteKit/BackSpace/**'
      - '!SvelteKit/BackSpace/README.md'
      - '!SvelteKit/BackSpace/Notes/**'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'SvelteKit/BackSpace/package-lock.json'
          
      - name: Install Dependencies
        working-directory: SvelteKit/BackSpace
        run: npm ci
        
      - name: Build SvelteKit App
        working-directory: SvelteKit/BackSpace
        run: npm run build
        
      # Add custom domain file for GitHub Pages
      - name: Create CNAME file
        run: echo "SpaceShip.DonHopkins.com" > SvelteKit/BackSpace/build/CNAME
        
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: SvelteKit/BackSpace/build
          branch: gh-pages
          clean: true 